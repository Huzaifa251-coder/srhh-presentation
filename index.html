        function renderSlide(index) {
            const container = document.getElementById('slideContainer');
            const titleEl = document.getElementById('slideTitle');
            const numberEl = document.getElementById('slideNumber');
            
            container.innerHTML = slides[index].content;
            titleEl.textContent = slides[index].title;
            numberEl.textContent = `Slide ${index + 1} of ${slides.length}`;
            
            updateButtons();
            updateIndicators();
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (currentSlide === 0) {
                prevBtn.className = 'flex items-center space-x-2 px-6 py-3 rounded-lg font-semibold transition-all bg-gray-300 text-gray-500 cursor-not-allowed';
                prevBtn.disabled = true;
            } else {
                prevBtn.className = 'flex items-center space-x-2 px-6 py-3 rounded-lg font-semibold transition-all bg-blue-600 text-white hover:bg-blue-700 shadow-lg hover:shadow-xl';
                prevBtn.disabled = false;
            }
            
            if (currentSlide === slides.length - 1) {
                nextBtn.className = 'flex items-center space-x-2 px-6 py-3 rounded-lg font-semibold transition-all bg-gray-300 text-gray-500 cursor-not-allowed';
                nextBtn.disabled = true;
            } else {
                nextBtn.className = 'flex items-center space-x-2 px-6 py-3 rounded-lg font-semibold transition-all bg-blue-600 text-white hover:bg-blue-700 shadow-lg hover:shadow-xl';
                nextBtn.disabled = false;
            }
        }

        function updateIndicators() {
            const indicators = document.getElementById('indicators');
            indicators.innerHTML = '';
            
            slides.forEach((_, index) => {
                const dot = document.createElement('button');
                dot.onclick = () => goToSlide(index);
                dot.title = `Go to slide ${index + 1}`;
                dot.className = index === currentSlide 
                    ? 'w-8 h-3 rounded-full transition-all bg-blue-600' 
                    : 'w-3 h-3 rounded-full transition-all bg-gray-400 hover:bg-gray-500';
                indicators.appendChild(dot);
            });
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide(currentSlide);
            }
        }

        function previousSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide(currentSlide);
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            renderSlide(currentSlide);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousSlide();
            }
        });

        // Initialize
        renderSlide(0);
    </script>
